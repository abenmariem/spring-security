<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.css" th:href="@{css/bootstrap.css}" />
	
<link rel="stylesheet" type="text/css"
	href="../static/css/myStyle.css" th:href="@{css/myStyle.css}" />

<title>Login</title>
</head>
<body>
	<div class="col-md-6 spacer">
		<div class="panel panel-info">

			<div class="panel-heading">Authentication</div>

			<div class="panel-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="form-label">Login</label> <input
							class="form-control" type="text" name="username"
							placeholder="Your username" />
					</div>

					<div class="form-group">
						<label class="form-label">Password</label> <input
							class="form-control" type="password" name="password"
							placeholder="Your password" />
					</div>

					<div>
						<input class="btn btn-primary" type="submit" value="login" />
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
