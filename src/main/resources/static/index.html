<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/myStyle.css" />
<title>Menu</title>
</head>
<body ng-app="myApp" ng-controller="IndexController">

	<ul class="nav nav-pills">

		<li class="clickable" ng-repeat="m in menu"><a
			ng-class="{active:m==selectedMenu}" ng-click="select(m)">{{m}}</a></li>

	</ul>

	<div ng-if="selectedMenu == 'Subscription'" ng-controller="InscriptionController">

		<div ng-include="'subscription.html'"></div>

	</div>

	<div ng-if="selectedMenu == 'List'" ng-controller="ListEmployeesController">

		<div ng-include="'listEmployees.html'"></div>

	</div>
	
	
	
	
	
	
	




	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/myApp.js"></script>
</body>
</html>
