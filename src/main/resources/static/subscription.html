<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Subscribe</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/myStyle.css" />

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/myApp.js"></script>
</head>
<body ng-app="myApp" ng-controller="InscriptionController">
	<div class="col-md-6 spacer">
		<div class="panel panel-info">

			<div class="panel-heading">Subscription</div>

			<div class="panel-body">

				<div ng-if="mode.value=='form'">
					<form method="post">

						<div class="form-group">
							<label class="form-label">First Name</label> <input
								class="form-control" type="text" ng-model="employee.firstName"
								placeholder="Employee First Name" /> <span class="error"
								ng-if="errors.firstName">{{errors.firstName}}</span>

						</div>

						<div class="form-group">
							<label class="form-label">Last Name</label> <input
								class="form-control" type="text" ng-model="employee.lastName"
								placeholder="Employee last Name" /> <span class="error"
								ng-if="errors.lastName">{{errors.lastName}}</span>

						</div>

						<div class="form-group">
							<label class="form-label">Birth Date</label> <input
								class="form-control" type="date" ng-model="employee.birthDate"
								placeholder="Employee birth date" /> <span class="error"
								ng-if="errors.birthDate">{{errors.birthDate}}</span>
						</div>

						<div>
							<input class="btn btn-primary" type="submit"
								ng-click="saveEmployee()" value="Save" />
						</div>

					</form>
				</div>

				<div ng-if="mode.value=='confirm'">
                    <div class="panel-heading">Confirmation: The employee is stored with success</div>
					<div class="form-group">
							<label class="control-label">First Name</label> 
							<label class="control-label">{{employee.firstName}} </label>
						</div>
							
						<div class="form-group">
							<label class="control-label">Last Name</label> 
							<label class="control-label">{{employee.lastName}} </label>
						</div>
						
						<div class="form-group">
							<label class="control-label">Birth Date</label> 
							<label class="control-label">{{employee.birthDate | date:"yyyy-MM-dd"}} </label>
						</div>

				</div>
				
				<div ng-if={exception.message}>
				<span class="error">{{exception.message}}</span>
				</div>
				
				
			</div>
		</div>
</body>
</html>
